<html>
<head><title>Get Eddress</title>
<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>

<script>
        $(document).ready(function (){
                var isMobile = {
                Android: function () {
                    return navigator.userAgent.match(/Android/i);
                },
                BlackBerry: function () {
                    return navigator.userAgent.match(/BlackBerry/i);
                },
                iOS: function () {
                    return navigator.userAgent.match(/iPhone|iPad|iPod/i);
                },
                Opera: function () {
                    return navigator.userAgent.match(/Opera Mini/i);
                },
                Windows: function () {
                    return navigator.userAgent.match(/IEMobile/i);
                },
                any: function () {
                    return (isMobile.Android() || isMobile.BlackBerry() || isMobile.iOS() || isMobile.Opera() || isMobile.Windows());
                }
            };

            if (isMobile.Android()) {
                window.location.href = 'https://play.google.com/store/apps/details?id=com.eddress';
            }
            else if (isMobile.iOS()) {
                window.location.href = 'https://itunes.apple.com/app/id1012242546';
            } else {
                window.location.href = 'http://www.eddress.co/mapp/map';
            }
        });
</script>
</head>
<body>
</body>
</html>
